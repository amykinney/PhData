sourceType: sqlite
tables:
  - name: person_data
    columns:
      - name: FirstName
        provider: FirstName
        primaryKey: true
        dataType: TEXT
        jdbcType: VARCHAR
      - name: LastName
        provider: LastName
        dataType: TEXT
        jdbcType: VARCHAR
      - name: Address1
        provider: StreetName
        dataType: TEXT
        jdbcType: VARCHAR
      - name: Address2
        provider: StreetName
        dataType: TEXT
        jdbcType: VARCHAR
      - name: City
        provider: CustomCityName
        dataType: TEXT
        jdbcType: VARCHAR
      - name: State
        provider: State
        nullable: true
        dataType: TEXT
        jdbcType: VARCHAR
      - name: Zip
        provider: ZipCode
        nullable: true
        dataType: TEXT
        jdbcType: VARCHAR
